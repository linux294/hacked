<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💎 Faishal Hacker Casino 💎</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(-45deg, #000000, #1a0033, #330066, #660099, #000000);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 15px;
            overflow-x: hidden;
            position: relative;
        }

        /* Matrix Rain Effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.1;
        }

        .matrix-bg canvas {
            display: block;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .casino-container {
            text-align: center;
            max-width: 1400px;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        .hacker-header {
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .creator-tag {
            font-size: 0.7rem;
            color: #ff0080;
            text-shadow: 0 0 10px #ff0080;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff00, #ff0080, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(0, 255, 0, 0.8);
            animation: titleGlow 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes titleGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px #00ff00) drop-shadow(0 0 40px #ff0080);
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 30px #00ffff) drop-shadow(0 0 60px #ffff00);
                transform: scale(1.05);
            }
        }

        .machines-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .slot-machine {
            background: linear-gradient(145deg, #001122, #002244, #003366);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.5),
                0 15px 35px rgba(0, 0, 0, 0.8);
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
            width: 100%;
            max-width: 350px;
            transition: all 0.3s ease;
        }

        .slot-machine::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #00ff00, #ff0080, #00ffff, #ffff00);
            border-radius: 20px;
            z-index: -1;
            animation: borderGlow 4s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .slot-machine:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 0 50px rgba(0, 255, 0, 0.6),
                inset 0 0 50px rgba(0, 0, 0, 0.5),
                0 25px 50px rgba(0, 0, 0, 0.9);
        }

        .machine-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 15px currentColor;
            animation: textFlicker 2s infinite alternate;
        }

        .machine-title.easy { color: #00ff00; }
        .machine-title.hard { color: #ffff00; }
        .machine-title.extreme { color: #ff0080; }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .win-rate {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-weight: 700;
        }

        .slots-display {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            perspective: 1000px;
        }

        .slot {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #000011, #001122);
            border: 3px solid #00ff00;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            transition: all 0.2s ease;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 255, 0, 0.3);
            position: relative;
        }

        .slot.spinning {
            animation: slotSpin 0.05s infinite linear;
            border-color: #ff0080;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(255, 0, 128, 0.6);
        }

        @keyframes slotSpin {
            0% { transform: rotateY(0deg) scale(1); }
            25% { transform: rotateY(90deg) scale(0.8); }
            50% { transform: rotateY(180deg) scale(1); }
            75% { transform: rotateY(270deg) scale(0.8); }
            100% { transform: rotateY(360deg) scale(1); }
        }

        .slot.winner {
            animation: slotWin 1s ease-in-out;
            border-color: #ffff00;
            box-shadow: 
                0 0 40px rgba(255, 255, 0, 0.8),
                inset 0 0 20px rgba(255, 255, 0, 0.2);
        }

        @keyframes slotWin {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2) rotateZ(5deg); }
        }

        .spin-btn {
            background: linear-gradient(45deg, #ff0080, #ff4080, #ff0080);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(255, 0, 128, 0.5),
                0 8px 20px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 250px;
        }

        .spin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .spin-btn:hover::before {
            left: 100%;
        }

        .spin-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 0 40px rgba(255, 0, 128, 0.8),
                0 15px 30px rgba(0, 0, 0, 0.4);
            animation: buttonPulse 0.3s ease;
        }

        @keyframes buttonPulse {
            0% { box-shadow: 0 0 20px rgba(255, 0, 128, 0.5); }
            100% { box-shadow: 0 0 60px rgba(255, 0, 128, 1); }
        }

        .spin-btn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            animation: none;
        }

        .result {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .win {
            color: #00ff00;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            animation: winPulse 1s ease-in-out infinite;
        }

        .lose {
            color: #ff0080;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
        }

        .jackpot {
            color: #ffff00;
            font-size: 1.5rem;
            animation: jackpotExplosion 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 0, 1);
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes jackpotExplosion {
            0%, 100% { 
                transform: scale(1); 
                text-shadow: 0 0 30px rgba(255, 255, 0, 1);
            }
            50% { 
                transform: scale(1.2); 
                text-shadow: 
                    0 0 40px rgba(255, 255, 0, 1),
                    0 0 60px rgba(255, 255, 0, 0.8),
                    0 0 80px rgba(255, 255, 0, 0.6);
            }
        }

        .stats {
            margin-top: 30px;
            background: linear-gradient(145deg, rgba(0, 20, 40, 0.8), rgba(0, 40, 80, 0.6));
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 255, 0, 0.3);
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.3);
        }

        .stats h3 {
            margin-bottom: 15px;
            color: #00ffff;
            font-size: 1.5rem;
            text-shadow: 0 0 15px #00ffff;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        /* Particles Effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff00;
            border-radius: 50%;
            animation: floatUp 3s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .machines-container {
                flex-direction: column;
                align-items: center;
            }
            
            .slot-machine {
                min-width: 280px;
            }
            
            .slot {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg">
        <canvas id="matrix"></canvas>
    </div>
    
    <div class="particles" id="particles"></div>

    <div class="casino-container">
        <div class="hacker-header">
            <div class="creator-tag">⚡ CREATED BY FAISHAL AMIR KHALLISH ⚡</div>
            <h1 class="title">💎 HACKER CASINO 💎</h1>
        </div>
        
        <div class="machines-container">
            <!-- Mesin Mudah -->
            <div class="slot-machine">
                <h2 class="machine-title easy">🟢 EASY HACK</h2>
                <div class="slots-display">
                    <div class="slot" id="slot1-1">🎰</div>
                    <div class="slot" id="slot1-2">🎰</div>
                    <div class="slot" id="slot1-3">🎰</div>
                </div>
                <button class="spin-btn" onclick="spinMachine(1)">⚡ HACK SPIN ⚡</button>
                <div class="result" id="result1"></div>
            </div>

            <!-- Mesin Sedang -->
            <div class="slot-machine">
                <h2 class="machine-title hard">🟡 HARD CRACK</h2>
                <div class="slots-display">
                    <div class="slot" id="slot2-1">🎰</div>
                    <div class="slot" id="slot2-2">🎰</div>
                    <div class="slot" id="slot2-3">🎰</div>
                </div>
                <button class="spin-btn" onclick="spinMachine(2)">💀 CRACK SPIN 💀</button>
                <div class="result" id="result2"></div>
            </div>

            <!-- Mesin Sulit -->
            <div class="slot-machine">
                <h2 class="machine-title extreme">🔴 EXTREME BREACH</h2>
                <div class="slots-display">
                    <div class="slot" id="slot3-1">🎰</div>
                    <div class="slot" id="slot3-2">🎰</div>
                    <div class="slot" id="slot3-3">🎰</div>
                </div>
                <button class="spin-btn" onclick="spinMachine(3)">🔥 BREACH SPIN 🔥</button>
                <div class="result" id="result3"></div>
            </div>
        </div>

        <div class="stats">
            <h3>📊 HACKER STATS</h3>
            <div class="stat-row">
                <span>Easy Hack:</span>
                <span>Wins: <span id="easy-wins">0</span> | Attempts: <span id="easy-spins">0</span></span>
            </div>
            <div class="stat-row">
                <span>Hard Crack:</span>
                <span>Wins: <span id="hard-wins">0</span> | Attempts: <span id="hard-spins">0</span></span>
            </div>
            <div class="stat-row">
                <span>Extreme Breach:</span>
                <span>Wins: <span id="extreme-wins">0</span> | Attempts: <span id="extreme-spins">0</span></span>
            </div>
        </div>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
        const columns = canvas.width / 20;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff00';
            ctx.font = '15px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * 20, drops[i] * 20);
                
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Particles Effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            particle.style.background = ['#00ff00', '#ff0080', '#00ffff', '#ffff00'][Math.floor(Math.random() * 4)];
            document.getElementById('particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        setInterval(createParticle, 300);

        // Game Logic
        const symbols = ['🍎', '🍋', '🍊', '🍇', '🍒', '⭐', '💎', '🔔', '7️⃣', '💰'];
        
        let stats = {
            easy: { wins: 0, spins: 0 },
            hard: { wins: 0, spins: 0 },
            extreme: { wins: 0, spins: 0 }
        };

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spinMachine(machine) {
            const button = document.querySelector(`#result${machine}`).previousElementSibling;
            button.disabled = true;
            
            const slots = [
                document.getElementById(`slot${machine}-1`),
                document.getElementById(`slot${machine}-2`),
                document.getElementById(`slot${machine}-3`)
            ];
            
            const result = document.getElementById(`result${machine}`);
            result.textContent = '';

            // Animasi spinning yang lebih cepat
            slots.forEach(slot => slot.classList.add('spinning'));
            
            let spinCount = 0;
            const spinInterval = setInterval(() => {
                slots.forEach(slot => {
                    slot.textContent = getRandomSymbol();
                });
                spinCount++;
                
                if (spinCount > 8) { // Lebih cepat dari sebelumnya
                    clearInterval(spinInterval);
                    slots.forEach(slot => slot.classList.remove('spinning'));
                    
                    // Tentukan hasil berdasarkan tingkat kesulitan
                    let finalSymbols = [];
                    let winChance;
                    
                    switch(machine) {
                        case 1: // Easy - 3% win rate
                            winChance = 0.03;
                            break;
                        case 2: // Hard - 2% win rate
                            winChance = 0.02;
                            break;
                        case 3: // Extreme - 1% win rate
                            winChance = 0.01;
                            break;
                    }
                    
                    if (Math.random() < winChance) {
                        // Menang - 3 diamond
                        finalSymbols = ['💎', '💎', '💎'];
                        result.innerHTML = '🎉 <span style="color: #ffff00;">SYSTEM BREACHED!</span> 🎉<br/>💎💎💎 JACKPOT! 💎💎💎';
                        result.className = 'result jackpot';
                        
                        // Efek kemenangan
                        slots.forEach(slot => slot.classList.add('winner'));
                        setTimeout(() => {
                            slots.forEach(slot => slot.classList.remove('winner'));
                        }, 1000);
                        
                        // Update statistik menang
                        if (machine === 1) stats.easy.wins++;
                        else if (machine === 2) stats.hard.wins++;
                        else stats.extreme.wins++;
                        
                        // Efek partikel tambahan untuk jackpot
                        for (let i = 0; i < 10; i++) {
                            setTimeout(() => createParticle(), i * 50);
                        }
                    } else {
                        // Kalah - simbol acak (pastikan tidak 3 diamond)
                        do {
                            finalSymbols = [
                                getRandomSymbol(),
                                getRandomSymbol(),
                                getRandomSymbol()
                            ];
                        } while (finalSymbols.every(symbol => symbol === '💎'));
                        
                        // Cek jika ada 2 diamond (hampir menang)
                        const diamondCount = finalSymbols.filter(symbol => symbol === '💎').length;
                        if (diamondCount === 2) {
                            result.innerHTML = '😱 <span style="color: #ffff00;">ACCESS DENIED!</span><br/>🔐 2 Diamonds - Almost hacked!';
                            result.className = 'result lose';
                        } else if (diamondCount === 1) {
                            result.innerHTML = '🔍 <span style="color: #00ffff;">SCANNING...</span><br/>💎 Partial access granted';
                            result.className = 'result lose';
                        } else {
                            result.innerHTML = '❌ <span style="color: #ff0080;">FIREWALL ACTIVE!</span><br/>🛡️ Try another exploit!';
                            result.className = 'result lose';
                        }
                    }
                    
                    // Set simbol final
                    slots.forEach((slot, index) => {
                        slot.textContent = finalSymbols[index];
                    });
                    
                    // Update statistik spin
                    if (machine === 1) stats.easy.spins++;
                    else if (machine === 2) stats.hard.spins++;
                    else stats.extreme.spins++;
                    
                    updateStats();
                    button.disabled = false;
                }
            }, 60); // Lebih cepat
        }

        function updateStats() {
            document.getElementById('easy-wins').textContent = stats.easy.wins;
            document.getElementById('easy-spins').textContent = stats.easy.spins;
            document.getElementById('hard-wins').textContent = stats.hard.wins;
            document.getElementById('hard-spins').textContent = stats.hard.spins;
            document.getElementById('extreme-wins').textContent = stats.extreme.wins;
            document.getElementById('extreme-spins').textContent = stats.extreme.spins;
        }

        // Inisialisasi tampilan
        document.addEventListener('DOMContentLoaded', function() {
            for (let machine = 1; machine <= 3; machine++) {
                for (let slot = 1; slot <= 3; slot++) {
                    document.getElementById(`slot${machine}-${slot}`).textContent = getRandomSymbol();
                }
            }
        });

        // Resize canvas when window resizes
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
